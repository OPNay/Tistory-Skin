<!doctype html>
<html lang="ko" class="bg-gray f_bcolor">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
	<title>[##_page_title_##]</title>
	<link rel="alternate" type="application/rss+xml" title="[##_title_##]" href="[##_rss_url_##]" />

	<link rel="stylesheet" href="./style.css">
	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Roboto:300,400,400i,700,700i" rel="stylesheet">

	<!--[if lt IE 9]>
	<script src="//t1.daumcdn.net/tistory_admin/lib/jquery/jquery-1.12.4.min.js"></script>
	<![endif]-->
	<!--[if gte IE 9]><!-->
	<script src="//t1.daumcdn.net/tistory_admin/lib/jquery/jquery-3.2.1.min.js"></script>
	<!--<![endif]-->
</head>

<body id="[##_body_id_##]">
<s_t3>
	<div class="s_wrap">
		<div class="s_head s_bg f-wcolor">
			<div class="head_wrap">
				<h1 class="s_title">[##_title_##]</h1>
				<input type="text" id="s_post_search" class="s_input">
			</div>
			<div class="s_search">
				<label for="s_post_search" class="s_btn">Search</label>
			</div>
		</div>
		<div class="s_body">
			<div class="card s_list">
				<s_list>
					<h2 class="l_title">[##_list_conform_##] ([##_list_count_##])</h2>
				</s_list>
				<s_article_rep>
					<s_index_article_rep>
						<div class="l_post">
							<a href="[##_article_rep_link_##]" class="post_link">
								<h3 class="post_title">[##_article_rep_title_##]</h3>
								<p class="post_summary f_sec_bcolor">[##_article_rep_summary_##]</p>
							</a>
							<div class="post_info f_sec_bcolor">
								<a href="[##_article_rep_category_link_##]" class="post_cat">[##_article_rep_category_##]</a> Â·
								<span class="post_date">[##_article_rep_date_##]</span>
							</div>
						</div>
					</s_index_article_rep>
				</s_article_rep>
			</div>
			<footer class="s_footer f_sec_bcolor">designed by <a href="http://opnay.com" targer="_blank">OPNay</a></footer>
		</div>
	</div>
</s_t3>
<script src="./images/skin.js"></script>
</body>

</html>
